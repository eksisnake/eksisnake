<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekşi Sözlük Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ccc;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #000;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 10px;
        }
        .game-container {
            background: #a9a9a9;
            padding: 10px;
            border: 2px solid #000;
            text-align: center;
            width: 100%;
            max-width: 336px;
            display: none; /* Oyun başlangıçta gizli */
        }
        canvas {
            border: 1px solid #000;
            background: #a9a9a9;
            width: 100%;
            height: auto;
            max-width: 336px;
            image-rendering: pixelated;
        }
        .score-board {
            font-size: 20px;
            margin-bottom: 10px;
            color: #000;
        }
        .leaderboard {
            background: #a9a9a9;
            padding: 10px;
            border: 2px solid #000;
            width: 100%;
            max-width: 200px;
        }
        .leaderboard h2 {
            margin-top: 0;
            font-size: 18px;
            color: #000;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            margin: 5px 0;
            font-size: 14px;
        }
        button, input {
            padding: 8px;
            font-size: 14px;
            background: #666;
            color: #fff;
            border: 1px solid #000;
            border-radius: 0;
            margin: 5px;
            width: 100%;
            max-width: 150px;
        }
        button:hover, input:hover {
            background: #888;
        }
        input {
            background: #fff;
            color: #000;
        }
        .selection-screen {
            background: #a9a9a9;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
        }
        .mobile-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                gap: 20px;
            }
            .game-container, .leaderboard {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="selection-screen" id="selectionScreen">
        <h1 style="font-size: 24px; margin: 0 0 10px;">Ekşi Sözlük Yılan Oyunu</h1>
        <button onclick="startGame('nokia5110')">Nokia 5110</button>
        <button onclick="startGame('nokia3310')">Nokia 3310</button>
    </div>
    <div class="container" id="gameContainer">
        <div class="game-container">
            <h1 style="font-size: 24px; margin: 0 0 10px;" id="gameTitle"></h1>
            <div class="score-board">Puan: <span id="score">0</span></div>
            <canvas id="gameCanvas"></canvas>
            <br>
            <input type="text" id="nickname" placeholder="Nick giriniz" maxlength="15">
            <button onclick="startGameLoop()">Oyunu Başlat</button>
        </div>
        <div class="leaderboard">
            <h2>En İyi Skorlar</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <div class="mobile-notice" id="mobileNotice">
        Oyunu parmağınızla kaydırarak kontrol edebilirsiniz!<br>Bu mesaj 3 saniye içinde kaybolacak.
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
       const firebaseConfig = {
  apiKey: "AIzaSyByL0ABJnPGlX0v8k40oQL2Mt1F53MXkUw",
  authDomain: "eksisnake-852b3.firebaseapp.com",
  databaseURL: "https://eksisnake-852b3-default-rtdb.firebaseio.com",
  projectId: "eksisnake-852b3",
  storageBucket: "eksisnake-852b3.firebasestorage.app",
  messagingSenderId: "944740018611",
  appId: "1:944740018611:web:3e010641c2774aec4903c6"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leaderboardRef = db.ref('leaderboard');

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const nicknameInput = document.getElementById('nickname');
        const leaderboardList = document.getElementById('leaderboardList');
        const mobileNotice = document.getElementById('mobileNotice');
        const selectionScreen = document.getElementById('selectionScreen');
        const gameContainer = document.getElementById('gameContainer');
        const gameTitle = document.getElementById('gameTitle');

        let gameMode = '';
        let gridSize, tileCount, snake, food, bonusFood, dx, dy, score, speed, gameLoop, playerName;

        leaderboardRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const leaderboard = data ? Object.values(data) : [];
            leaderboard.sort((a, b) => b.score - a.score);
            updateLeaderboard(leaderboard.slice(0, 10));
        });

        document.addEventListener('keydown', changeDirection);
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            event.preventDefault();
        }

        function handleTouchMove(event) {
            const touch = event.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
            event.preventDefault();
        }

        function startGame(mode) {
            gameMode = mode;
            selectionScreen.style.display = 'none';
            gameContainer.style.display = 'flex';

            if (mode === 'nokia5110') {
                canvas.width = 336; // 84x4
                canvas.height = 192; // 48x4
                gridSize = 16;
                gameTitle.textContent = 'Nokia 5110 Yılan';
                canvas.style.background = '#a9a9a9'; // Gri ekran
            } else if (mode === 'nokia3310') {
                canvas.width = 336; // 84x4
                canvas.height = 192; // 48x4
                gridSize = 12; // Daha küçük pikseller
                gameTitle.textContent = 'Nokia 3310 Yılan';
                canvas.style.background = '#8bac0f'; // Yeşil-siyah ekran
            }

            tileCount = canvas.width / gridSize;
            resetGame();
        }

        function resetGame() {
            snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
            food = spawnFood();
            bonusFood = null;
            dx = 1;
            dy = 0;
            score = 0;
            speed = 100;
            scoreElement.textContent = score;
            if (gameLoop) clearInterval(gameLoop);
        }

        function startGameLoop() {
            playerName = nicknameInput.value.trim();
            if (!playerName) {
                alert('Lütfen bir nick giriniz!');
                return;
            }
            resetGame();
            gameLoop = setInterval(drawGame, speed);
            spawnBonusFood();
        }

        function drawGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Duvardan geçme
            if (head.x < 0) head.x = tileCount - 1;
            else if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            else if (head.y >= tileCount) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = spawnFood();
                if (score % 50 === 0 && speed > 20) {
                    speed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, speed);
                }
            } else if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
                score += 50; // Bonus yem 50 puan
                scoreElement.textContent = score;
                bonusFood = null;
                spawnBonusFood();
            } else {
                snake.pop();
            }

            if (snakeCollision(head)) {
                clearInterval(gameLoop);
                saveScore(playerName, score);
                alert(`Oyun Bitti! Puanın: ${score}`);
                return;
            }

            ctx.fillStyle = gameMode === 'nokia5110' ? '#a9a9a9' : '#8bac0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = '#000';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            if (bonusFood) {
                ctx.fillStyle = gameMode === 'nokia5110' ? '#555' : '#306230'; // Bonus yem farklı ton
                ctx.fillRect(bonusFood.x * gridSize, bonusFood.y * gridSize, gridSize - 2, gridSize - 2);
            }
        }

        function spawnFood() {
            const newFood = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                return spawnFood();
            }
            return newFood;
        }

        function spawnBonusFood() {
            setTimeout(() => {
                if (!bonusFood) {
                    bonusFood = spawnFood();
                    setTimeout(() => { bonusFood = null; spawnBonusFood(); }, 5000); // 5 saniye sonra kaybolur
                }
            }, Math.random() * 10000); // 0-10 saniye arasında rastgele belirir
        }

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            switch (event.keyCode) {
                case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
            }
        }

        function snakeCollision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function saveScore(name, score) {
            const newScore = { name, score };
            const scoreId = Date.now();
            leaderboardRef.child(scoreId).set(newScore);
        }

        function updateLeaderboard(leaderboard) {
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
            mobileNotice.style.display = 'block';
            setTimeout(() => {
                mobileNotice.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
