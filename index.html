<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekşi Sözlük Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 10px;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        canvas {
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: #111;
            width: 100%;
            height: auto;
            max-width: 400px;
            max-height: 400px;
        }
        .score-board {
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffcc;
        }
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 200px;
        }
        .leaderboard h2 {
            margin-top: 0;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 18px;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            margin: 5px 0;
            font-size: 14px;
        }
        button, input {
            padding: 8px;
            font-size: 14px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 150px;
        }
        button:hover, input:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffcc;
        }
        input {
            background: #fff;
            color: #000;
        }
        .mobile-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ffcc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                gap: 20px;
            }
            .game-container, .leaderboard {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 style="font-size: 24px; text-shadow: 0 0 10px #00ffcc; margin: 0 0 10px;">Ekşi Sözlük Yılan Oyunu</h1>
            <div class="score-board">Puan: <span id="score">0</span></div>
            <canvas id="gameCanvas"></canvas>
            <br>
            <input type="text" id="nickname" placeholder="Nick giriniz" maxlength="15">
            <button onclick="startGame()">Oyunu Başlat</button>
        </div>
        <div class="leaderboard">
            <h2>En İyi Skorlar</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <div class="mobile-notice" id="mobileNotice">
        Oyunu parmağınızla kaydırarak kontrol edebilirsiniz!<br>Bu mesaj 3 saniye içinde kaybolacak.
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyByL0ABJnPGlX0v8k40oQL2Mt1F53MXkUw",
  authDomain: "eksisnake-852b3.firebaseapp.com",
  databaseURL: "https://eksisnake-852b3-default-rtdb.firebaseio.com",
  projectId: "eksisnake-852b3",
  storageBucket: "eksisnake-852b3.firebasestorage.app",
  messagingSenderId: "944740018611",
  appId: "1:944740018611:web:3e010641c2774aec4903c6"
};

        // Firebase’i başlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const leaderboardRef = db.ref('leaderboard');

        // Oyun kodları
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const nicknameInput = document.getElementById('nickname');
        const leaderboardList = document.getElementById('leaderboardList');
        const mobileNotice = document.getElementById('mobileNotice');

        // Canvas boyutunu dinamik yap
        const maxCanvasSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 400);
        canvas.width = maxCanvasSize;
        canvas.height = maxCanvasSize;

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let speed = 100;
        let gameLoop;
        let playerName = '';

        // Skorları Firebase’dan yükle
        leaderboardRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const leaderboard = data ? Object.values(data) : [];
            leaderboard.sort((a, b) => b.score - a.score);
            updateLeaderboard(leaderboard.slice(0, 10));
        });

        document.addEventListener('keydown', changeDirection);
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            event.preventDefault();
        }

        function handleTouchMove(event) {
            const touch = event.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
            event.preventDefault();
        }

        function startGame() {
            playerName = nicknameInput.value.trim();
            if (!playerName) {
                alert('Lütfen bir nick giriniz!');
                return;
            }
            if (gameLoop) clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            speed = 100;
            scoreElement.textContent = score;
            spawnFood();
            gameLoop = setInterval(drawGame, speed);
        }

        function drawGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();
                if (score % 50 === 0 && speed > 20) speed -= 10;
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, speed);
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snakeCollision(head)) {
                clearInterval(gameLoop);
                saveScore(playerName, score);
                alert(`Oyun Bitti! Puanın: ${score}`);
                return;
            }

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ffcc' : '#00cc99';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#ff0066';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                spawnFood();
            }
        }

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            switch (event.keyCode) {
                case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
            }
        }

        function snakeCollision(head) {
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function saveScore(name, score) {
            const newScore = { name, score };
            const scoreId = Date.now();
            leaderboardRef.child(scoreId).set(newScore);
        }

        function updateLeaderboard(leaderboard) {
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Pencere yeniden boyutlandırıldığında canvas’i güncelle
        window.addEventListener('resize', () => {
            const newSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 400);
            canvas.width = newSize;
            canvas.height = newSize;
        });

        // Mobil cihazda not göster
        if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
            mobileNotice.style.display = 'block';
            setTimeout(() => {
                mobileNotice.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
